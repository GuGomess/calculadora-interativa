<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Javascript</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>


<body>
    <div class="corpo">

        <!-- TELA -->
        <div id="tela" class="tela">
        </div>

        <!-- BOTÃ•ES -->
        <div class="botoes">

            <div class="linha1">
                <input type="button" value="1" id="n1" class="botao">
                <input type="button" value="2" id="n2" class="botao">
                <input type="button" value="3" id="n3" class="botao">
                <input type="button" value="+" id="adicao" class="botao">
            </div>

            <div class="linha2">
                <input type="button" value="4" id="n4" class="botao">
                <input type="button" value="5" id="n5" class="botao">
                <input type="button" value="6" id="n6" class="botao">
                <input type="button" value="-" id="subtracao" class="botao">
            </div>

            <div class="linha3">
                <input type="button" value="7" id="n7" class="botao">
                <input type="button" value="8" id="n8" class="botao">
                <input type="button" value="9" id="n9" class="botao">
                <input type="button" value="*" id="multiplicacao" class="botao">
            </div>

            <div class="linha4">
                <input type="button" value="C" id="limpar"    class="butao">
                <input type="button" value="0" id="n0"        class="botao">
                <input type="button" value="/" id="divisao"   class="botao">
                <input type="button" value="=" id="resultado" class="butao">
            </div>

        </div>
    </div>
</body>
</html>
